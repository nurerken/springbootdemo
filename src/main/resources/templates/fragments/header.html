<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <div th:fragment="header-css">
            <!-- this is header-css -->
            <link rel="stylesheet" type="text/css" href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
            <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />

        </div>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <div th:fragment="header">
            <!-- this is header -->
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" th:href="@{/}">Spring Boot Demo</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a th:href="@{/posts}">Posts</a></li>
                        </ul>
                        <ul class="nav navbar-nav">
                            <li><a th:href="@{/about}">About</a></li>
                        </ul>
                        <ul sec:authorize="hasAuthority('admin')" class="nav navbar-nav">
                            <li><a th:href="@{/admin}">Admin</a></li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="nav navbar-nav">
                            <li>
                                <!--<span sec:authentication="name" style="color:white;"></span>-->
                                <form th:action="@{/logout}" method="post">
                                    <input type="submit" value="Sign Out"/>
                                </form>
                            </li>
                        </ul>
                        <ul sec:authorize="isAnonymous()"  class="nav navbar-nav">
                            <li><a th:href="@{/login}">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </body>
</html>
